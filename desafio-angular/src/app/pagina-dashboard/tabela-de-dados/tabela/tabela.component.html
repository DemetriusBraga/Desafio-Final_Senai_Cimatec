<table class="table">
  <thead>
    <tr>
      <th scope="col" class="font-weight th1">Código - VIN</th>
      <th scope="col" class="font-weight th2">Odômetro</th>
      <th scope="col" class="font-weight th2">Nível de Combustível</th>
      <th scope="col" class="font-weight th2">Status</th>
      <th scope="col" class="font-weight th2">Lat.</th>
      <th scope="col" class="font-weight th2">Long.</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td px-2>
        <input
          class="font-weight"
          type="text"
          placeholder="Insira o código VIN"
          [formControl]="tabelaDeDados"
          [(ngModel)]="valorDoInput"
        />
        <button
          [routerLink]="['pagina-dashboard/tabela-de-dados/adicionar']"
          type="button"
          class="btn opacity-75 rounded"
        >
          <i class="fa fa-plus"></i>
        </button>
        <button
          [routerLink]="['pagina-dashboard/tabela-de-dados/adicionar']"
          type="button"
          class="btn opacity-75 rounded"
        >
          <i class="fa fa-refresh"></i>
        </button>
        <button
          type="button"
          class="btn opacity-75 rounded"
          [disabled]="!valorDoInput"
          (click)="excluir()"
        >
          <i class="fa fa-trash"></i>
        </button>
      </td>

      <td *ngIf="filtroPeloInput$ | async as vehicleData; else elseBlock">
        <div *ngFor="let veiculoDado of vehicleData">
          {{ veiculoDado.Odometer }} Km
        </div>
      </td>
      <td *ngIf="filtroPeloInput$ | async as vehicleData; else elseBlock">
        <div *ngFor="let veiculoDado of vehicleData">
          {{ veiculoDado.Fuel_Level }} %
        </div>
      </td>
      <td *ngIf="filtroPeloInput$ | async as vehicleData; else elseBlock">
        <div *ngFor="let veiculoDado of vehicleData">
          {{ veiculoDado.Vehicle_Status }}
        </div>
      </td>
      <td *ngIf="filtroPeloInput$ | async as vehicleData; else elseBlock">
        <div *ngFor="let veiculoDado of vehicleData">
          {{ veiculoDado.Latitude }}
        </div>
      </td>
      <td *ngIf="filtroPeloInput$ | async as vehicleData; else elseBlock">
        <div *ngFor="let veiculoDado of vehicleData">
          {{ veiculoDado.Longitude }}
        </div>
      </td>
    </tr>

    <tr class="tdVazio">
      <td colspan="6"></td>
    </tr>
  </tbody>
</table>

<ng-template #elseBlock></ng-template>
